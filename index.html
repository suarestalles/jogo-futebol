<head>
<meta charset="UTF-8">
<title>Futebol 2 Jogadores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script>
if(screen.orientation && screen.orientation.lock){
    screen.orientation.lock("landscape").catch(()=>{});
}
</script>
<style>
    body {
        background: #1c8c1c;
        color: white;
        text-align: center;
        font-family: Arial;
        margin: 0;
        overflow: hidden;
    }

    #campo {
        width: 700px;
        height: 400px;
        background: #27ae60;
        border: 5px solid white;
        margin: 20px auto;
        position: relative;
        overflow: hidden;
    }

    @media (max-width: 900px) {
        #campo {
            width: 100vw;
            height: 100vh;
            margin: 0;
            border: none;
        }
        .controles {
            display: block;
        }
    }

    .controles {
        display: none;
        position: absolute;
        bottom: 20px;
        width: 120px;
        text-align: center;
    }

    .controles button {
        width: 40px;
        height: 40px;
        margin: 5px;
        font-size: 20px;
        border-radius: 5px;
        border: none;
        background: #fff;
        color: #000;
        font-weight: bold;
    }

    #controlesVerde { left: 20px; }   /* atrás do gol esquerdo */
    #controlesAzul { right: 20px; }   /* atrás do gol direito */
</style>
</head>
<body>
...
<div id="campo">
   ...
   <div id="controlesVerde" class="controles">
       <button data-key="w">↑</button><br>
       <button data-key="a">←</button>
       <button data-key="s">↓</button>
       <button data-key="d">→</button>
   </div>

   <div id="controlesAzul" class="controles">
       <button data-key="ArrowUp">↑</button><br>
       <button data-key="ArrowLeft">←</button>
       <button data-key="ArrowDown">↓</button>
       <button data-key="ArrowRight">→</button>
   </div>
</div>
...
<script>
document.querySelectorAll(".controles button").forEach(btn=>{
    btn.addEventListener("touchstart", ()=> keys[btn.dataset.key] = true);
    btn.addEventListener("touchend", ()=> keys[btn.dataset.key] = false);
});
</script>
